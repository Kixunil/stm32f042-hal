[package]
authors = ["Daniel Egger <daniel@eggers-club.de>"]
categories = [
    "embedded",
    "hardware-support",
    "no-std",
]
description = "Peripheral access API for STM32F042 microcontrollers"
documentation = "https://docs.rs/stm32f042-hal"
keywords = [
    "arm",
    "cortex-m",
    "stm32f042",
    "hal",
]
license = "0BSD"
name = "stm32f042-hal"
repository = "https://github.com/therealprof/stm32f042-hal"
version = "0.4.1"

[dependencies]
bare-metal = "0.2.0"
cortex-m = "0.5.2"
cortex-m-rt = "0.5.1"
nb = "0.1.1"
panic-abort = "0.2.0"

[dependencies.cast]
default-features = false
version = "0.2.2"

[dependencies.embedded-hal]
features = ["unproven"]
version = "0.2.1"

[dependencies.stm32f042]
features = ["rt"]
version = "0.6.1"

[dev-dependencies]
ina260 = "0.2.1"
numtoa = "0.0.7"

[features]
default = ["rt"]
rt = []
[profile.dev]
debug = true
lto = true

[profile.release]
debug = true
lto = true
opt-level = "s"
